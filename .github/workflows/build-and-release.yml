name: Build and Release PyWebview App

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30 # タイムアウト設定を増やす
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            asset_name: launcher-macos.zip
          - os: windows-latest
            asset_name: launcher-windows.zip

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: List files for debugging
        run: |
          ls -la
          ls -la showroom || echo "showroom directory not found"
        shell: bash

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # エラーが発生した場合でも処理を続行
          set +e
          pyinstaller --clean --onefile --windowed --noconfirm --add-data "showroom:showroom" launcher.py
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed with exit code $BUILD_EXIT_CODE"
            ls -la
            exit $BUILD_EXIT_CODE
          fi
          set -e
          ls -la dist/
        shell: bash

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --clean --onefile --windowed --noconfirm --add-data "showroom;showroom" launcher.py
          dir dist

      - name: Create ZIP archive (macOS)
        if: matrix.os == 'macos-latest' && success()
        run: |
          cd dist
          zip -r ../${{ matrix.asset_name }} launcher.app

      - name: Create ZIP archive (Windows)
        if: matrix.os == 'windows-latest' && success()
        run: |
          Compress-Archive -Path dist/launcher.exe -DestinationPath ${{ matrix.asset_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && success()
        with:
          files: ${{ matrix.asset_name }}
