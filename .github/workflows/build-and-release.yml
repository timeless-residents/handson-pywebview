name: Build and Release PyWebview App

on:
  push:
    tags:
      - "v*" # タグがプッシュされたときにトリガー

permissions:
  contents: write # リポジトリコンテンツの読み取りと書き込み権限

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            output_name: launcher.app
            asset_name: launcher-macos.zip
          - os: windows-latest
            output_name: launcher.exe
            asset_name: launcher-windows.zip

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview
          # プロジェクトの依存関係をインストール
          pip install -r requirements.txt

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --windowed --add-data "showroom:showroom" launcher.py

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --windowed --add-data "showroom;showroom" launcher.py

      - name: Create ZIP archive (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r ../${{ matrix.asset_name }} launcher.app

      - name: Create ZIP archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path dist/launcher.exe -DestinationPath ${{ matrix.asset_name }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          draft: false
          prerelease: false
