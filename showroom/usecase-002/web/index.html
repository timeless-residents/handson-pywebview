<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Music Player</h1>

        <div class="player-container">
            <div class="now-playing">
                <div class="song-info">
                    <div id="song-title">曲を選択してください</div>
                    <div id="song-artist">-</div>
                    <div id="song-album">-</div>
                </div>
                <div class="controls">
                    <button id="prev-button" class="control-button" disabled><i
                            class="fas fa-step-backward"></i></button>
                    <button id="play-button" class="control-button" disabled><i class="fas fa-play"></i></button>
                    <button id="next-button" class="control-button" disabled><i
                            class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <div id="current-time">0:00</div>
                    <div class="progress-bar">
                        <div id="progress"></div>
                    </div>
                    <div id="duration">0:00</div>
                </div>
            </div>

            <div class="playlist-controls">
                <button id="select-files" class="action-button"><i class="fas fa-folder-open"></i> 音楽ファイルを選択</button>
                <button id="clear-playlist" class="action-button" disabled><i class="fas fa-trash"></i>
                    プレイリストをクリア</button>
            </div>

            <div class="playlist-container">
                <h2>プレイリスト</h2>
                <ul id="playlist"></ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
